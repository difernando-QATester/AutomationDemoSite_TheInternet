name: Test Automation Demo Site CI

on: push

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up latest Oracle JDK 24
      uses: oracle-actions/setup-java@v1
      with:
        website: oracle.com
        release: 24

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
